<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Currency-Converter</title>
</head>
<body>
    <div class="banner">
        <div class="header">CURRENCY CONVERTER</div>
    </div>

    <div class="container">
        <form id=form>
            <div class="currency-form-input">
                <label for="amount">&#36;</label>
                <input type="number" id="MoneyInput" class="text-box" placeholder="Enter amount in USD">
            </div>
       </form>


       <div class="currency-1">
           <h2 class="currency-title">Euro</h2>
           <label for="symbol">&#8364;</label>
           <p class= "currency-value" id="euro">0</p>
           
       </div>

       <div class="output">
         <div class="JPY">
                <label for="japan-yen-symbol">&#xa5;</label>  
         </div> 
         <div class="CAD">
                <label for="canadian-dollar-symbol">&#xFF04;</label>   
         </div> 
         <div class="CHF">
                <label for="swiss-france- symbol">&#x20A3;</label>   
         </div> 
         <div class="GBP">
                <label for="great-british-pound-symbol">&#xa3;</label> 
         </div> 
         <div class="INR">
                <label for="indian-rupee-symbol">&#x20AC;</label>  
         </div> 
      </div>

        
    </div>


    <script src="app.js"></script>
</body>
</html>
