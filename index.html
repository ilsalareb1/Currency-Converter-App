<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Currency-Converter</title>
</head>
<body>
    <div class="banner">
        <div class="header">CURRENCY CONVERTER</div>
    </div>

    <div class="container">
        <form id=form>
            <div class="currency-form-input">
                <label for="amount">&#36;</label>
                <input type="number" id="MoneyInput" class="text-box" placeholder="Enter amount in USD">
            </div>
       </form>
       <ul class="currencies">
           <li class="currency-1">
             <h2 class="currency-title">Euro</h2>
             <p class= "currency-value" id="euro">&#8364;</p>
           </li>
           <li class="currency-2">
             <h2 class="currency-title">JPY</h2>
             <p class= "currency-value" id="jpy">&#xa5;</p>
           </li>
           <li class="currency-3">
             <h2 class="currency-title">CHF</h2>
             <p class= "currency-value" id="chf">&#x20A3;</p>
           </li>
           <li class="currency-4">
                <h2 class="currency-title">CAD</h2>
                <p class= "currency-value" id="cad">&#xFF04;</p>
           </li>
           <li class="currency-5">
                <h2 class="currency-title">GBP</h2>
                <p class= "currency-value" id="gbp">&#xa3;</p>
           </li>
           <li class="currency-6">
                <h2 class="currency-title">INR</h2>
                <p class= "currency-value" id="inr">&#x20B9;</p>
           </li>
       </ul>

    </div>
    <script src="app.js"></script>
</body>
</html>
